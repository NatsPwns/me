<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/css/reset.css">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ partialCached "head/css.html" . }}
<link rel="icon" href="/favicon.ico" type="image/x-icon">
{{ partialCached "head/js.html" . }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --glow-color: #ec4899;
  --text-color: #e5e5e5;
  --background-color: #0a0a0a;
}

body[data-theme="light"] {
  --glow-color: #d63384;
  --text-color: #222222;
  --background-color: #ffffff;
}

@keyframes blink {
  0%, 49% { opacity: 1; }
  50%, 100% { opacity: 0; }
}

@keyframes type {
  from { width: 0; }
  to { width: 100%; }
}

.retro-cursor::after {
  content: 'â–Œ';
  margin-left: 4px;
  animation: blink 1s step-start infinite;
  color: var(--glow-color);
}

.single-title {
  font-family: 'Fira Code', monospace;
  font-size: 2.2rem;
  border-right: 2px solid var(--glow-color);
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: type 2.5s steps(30, end) forwards;
  color: var(--text-color);
  margin-bottom: 1rem;
}

.content {
  font-family: 'Noto Sans', sans-serif;
  font-size: 1rem;
  line-height: 1.8;
  color: var(--text-color);
  margin-top: 1rem;
}

.content p {
  margin-bottom: 1rem;
}

.theme-toggle {
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  color: var(--glow-color);
  transform: scale(1.05);
  opacity: 1;
  text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
}

nav li a {
  transition: all 0.3s ease;
  display: inline-block;
}

nav li a:hover {
  color: var(--glow-color);
  transform: scale(1.05);
  opacity: 0.9;
}

.page-link {
  border: 1px solid var(--glow-color);
  padding: 0.5rem 1rem;
  display: inline-block;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  color: var(--text-color);
  text-decoration: none;
  transition: all 0.3s ease;
}

.page-link:hover {
  background-color: var(--glow-color);
  color: white;
  box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
}
</style>
