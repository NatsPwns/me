<style>
:root {
  --glow-color: #ec4899;
  --text-color: #e5e5e5;
  --background-color: #0a0a0a;
}

body[data-theme="light"] {
  --glow-color: #d63384;
  --text-color: #222222;
  --background-color: #ffffff;
}

@keyframes blink {
  0%, 49% { opacity: 1; }
  50%, 100% { opacity: 0; }
}

@keyframes type {
  from { width: 0; }
  to { width: 100%; }
}

.retro-cursor::after {
  content: 'â–Œ';
  margin-left: 4px;
  animation: blink 1s step-start infinite;
  color: var(--glow-color);
}

.single-title {
  font-family: 'Fira Code', monospace;
  font-size: 2.2rem;
  border-right: 2px solid var(--glow-color);
  white-space: nowrap;
  overflow: hidden;
  display: inline-block;
  max-width: 100%;
  animation: type 2.5s steps(30, end) forwards;
  color: var(--text-color);
  margin-bottom: 1rem;
}

.content {
  font-family: 'Noto Sans', sans-serif;
  font-size: 1rem;
  line-height: 1.8;
  color: var(--text-color);
  margin-top: 1rem;
}

.content p {
  margin-bottom: 1rem;
}

.theme-toggle {
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  color: var(--glow-color);
  transform: scale(1.05);
  opacity: 1;
  text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
}

nav li a {
  transition: all 0.3s ease;
  display: inline-block;
}

nav li a:hover {
  color: var(--glow-color);
  transform: scale(1.05);
  opacity: 0.9;
}

.page-link {
  border: 1px solid var(--glow-color);
  padding: 0.5rem 1rem;
  display: inline-block;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  color: var(--text-color);
  text-decoration: none;
  transition: all 0.3s ease;
}

.page-link:hover {
  background-color: var(--glow-color);
  color: white;
  box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
}
</style>

    <li id="theme-toggle" class="theme-toggle cursor-pointer">ðŸŒš dark</li>
  </nav>
</header>

  <script>
	document.addEventListener('DOMContentLoaded', function() {
	  const themeToggle = document.getElementById('theme-toggle');
	  
	
	  let currentTheme = localStorage.getItem('theme') || 'light';
  
	
	  document.body.setAttribute('data-theme', currentTheme);
	  themeToggle.textContent = currentTheme === 'dark' ? 'ðŸŒž light' : 'ðŸŒš dark';
  
	
	  function toggleTheme() {
	  
		const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  
	  
		document.body.setAttribute('data-theme', newTheme);
  
  
		localStorage.setItem('theme', newTheme);
  
  
		themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒž light' : 'ðŸŒš dark';
	  }
  

	  themeToggle.addEventListener('click', toggleTheme);
	});
  </script>
